<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Support Notas Fluido ‚Äì Donate</title>
    <meta name="description" content="If Notas Fluido helps you, consider supporting its development with a small donation. Thank you!">
    <link rel="icon" href="assets/icon-128.png" />
    <style>
        :root{
            --bg1:#eef4ff; --bg2:#ffffff; --ink:#0b0b0c; --soft:#5b5b5c;
            --card: rgba(255,255,255,.7); --stroke: rgba(255,255,255,.5);
            --radius: 20px; --shadow: 0 20px 60px rgba(0,0,0,.15); --accent:#6b72ff;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0; font: 16px/1.5 ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            color:var(--ink);
            background: radial-gradient(1200px 600px at 10% 0%, var(--bg1), var(--bg2));
            display:grid; place-items:center; padding:24px;
        }
        .wrap{max-width:880px; width:100%;}
        .card{
            background:var(--card);
            backdrop-filter:saturate(180%) blur(24px);
            border:1px solid var(--stroke);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding:24px;
        }
        .head{display:flex; align-items:center; gap:14px; margin-bottom:8px}
        .head img{width:28px; height:28px; border-radius:6px}
        h1{font-size:22px; margin:0}
        p{margin:6px 0 0; color:var(--soft)}
        .grid{display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:12px; margin-top:18px}
        .btn{
            display:flex; align-items:center; justify-content:center; gap:10px;
            padding:12px 14px; border-radius:14px; border:1px solid rgba(0,0,0,.06);
            background:#fff; color:#111; text-decoration:none; font-weight:600;
            transition: transform .06s ease, box-shadow .2s ease, border-color .2s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,.06);
        }
        .btn:hover{ transform: translateY(-2px); box-shadow:0 10px 28px rgba(0,0,0,.08) }
        .btn svg{width:18px; height:18px}
        .btn.accent{ background: var(--accent); color:#fff; border-color: transparent; }
        .foot{display:flex; gap:12px; flex-wrap:wrap; margin-top:16px; color:var(--soft); font-size:14px}
        .foot a{color:inherit}
    </style>
</head>

<main class="wrap">

            <img src="assets/icon-128.png" alt="Notas Fluido icon">
            <h1>Support <strong>Notas Fluido</strong></h1>
        </div>
        <p>If this extension saves you time, consider supporting its development. Your contribution helps keep it fast, stable and ad-free. Thank you! üíú</p>

        <div class="grid">

                Buy me a coffee
            </a>
            <a class="btn" href="https://www.paypal.com/donate/?hosted_button_id=YOUR_BUTTON_ID" target="_blank" rel="noopener">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 19l1.2-7.2C8.4 9 9.7 8 12 8h3.7c.9 0 1.6.8 1.4 1.7l-.2 1.1c-.2 1-1 1.7-2 1.7H12l-.3 2H15c.9 0 1.7.8 1.5 1.7l-.1.6c-.1.9-.9 1.6-1.8 1.6H7Z"/></svg>
                PayPal
            </a>
            <a class="btn" href="https://patreon.com/YOUR_PATREON" target="_blank" rel="noopener">

                GitHub Sponsors

    </section>
</main>
