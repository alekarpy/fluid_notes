<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fluid Notes</title>

    <!-- Google Fonts (tu bloque) -->

    <link rel="stylesheet" href="popup.css" />

    <style>
        :root {
            --radius: 18px; --shadow: 0 10px 30px rgba(0,0,0,.18);
            --glass-bg: rgba(255,255,255,.6); --glass-stroke: rgba(255,255,255,.4);
            --ink: #0b0b0c; --ink-soft: #3a3a3c; --panel: rgba(255,255,255,.55);
            --bg-grad-a: #dfe9f3; --bg-grad-b: #ffffff; --divider: rgba(0,0,0,.06);
        }
        @media (prefers-color-scheme: dark) {
            :root { --glass-bg: rgba(34,34,36,.35); --glass-stroke: rgba(255,255,255,.08);
                --ink:#f5f5f7; --ink-soft:#c7c7cc; --panel:rgba(27,27,30,.45);
                --bg-grad-a:#0f1115; --bg-grad-b:#1c1f26; --divider: rgba(255,255,255,.08); }
        }
        body[data-theme="dark"] { --glass-bg: rgba(34,34,36,.35); --glass-stroke: rgba(255,255,255,.08);
            --ink:#f5f5f7; --ink-soft:#c7c7cc; --panel:rgba(27,27,30,.45);
            --bg-grad-a:#0f1115; --bg-grad-b:#1c1f26; --divider: rgba(255,255,255,.08); }
        body[data-theme="light"] { --glass-bg: rgba(255,255,255,.6); --glass-stroke: rgba(255,255,255,.4);
            --ink:#0b0b0c; --ink-soft:#3a3a3c; --panel:rgba(255,255,255,.55);
            --bg-grad-a:#dfe9f3; --bg-grad-b:#ffffff; --divider: rgba(0,0,0,.06); }

        html, body { height: 100%; }
        body {
            margin: 0; color: var(--ink);
            font: 14px/1.45 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: linear-gradient(135deg, var(--bg-grad-a) 0%, var(--bg-grad-b) 100%);
            min-width: 720px; min-height: 520px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <aside class="sidebar glass">
        <header>
            <div class="brand">
                <img src="assets/icon-128.png" alt="" class="logo">
                <h1>Notes</h1>
            </div>
            <div class="actions">
                <input id="searchInput" class="search" placeholder="Search…" />
                <button id="addNote" class="pill" title="New note">＋</button>
            </div>
        </header>
        <ul id="noteList" class="note-list"></ul>
    </aside>

    <main class="editor glass">


        <div class="toolbar">
            <div class="toolbar-main">
                <select id="fontFamily" title="Font"></select>
                <select id="fontSize"  title="Size">
                    <option value="14px">14</option>
                    <option value="16px" selected>16</option>
                    <option value="18px">18</option>
                    <option value="20px">20</option>
                    <option value="24px">24</option>
                </select>
                <input id="fgColor" type="color" title="Text color"  value="#000000" />
                <input id="bgColor" type="color" title="Background color" value="#ffffff" />
                <button data-cmd="bold" class="tool" title="Bold"><strong>B</strong></button>
                <button data-cmd="underline" class="tool" title="Underline"><u>U</u></button>
                <button data-cmd="insertUnorderedList" class="tool" title="Bulleted list">• List</button>
            </div>

            <div class="toolbar-actions">
                <button id="saveNote"   class="pill" title="Save & New">Save & New</button>
                <button id="themeToggle" class="pill" title="Theme">Theme: Auto</button>



                <button id="exportTxt"   class="pill" title="Export TXT">Export</button>

                <button id="donateBtn" class="pill" title="Support development">Donate ♥</button>

                <button id="deleteNote"  class="pill danger" title="Delete note">Delete</button>
            </div>
        </div>



        <input id="titleInput" class="title" placeholder="Title…" />
        <div id="editor" class="pad" contenteditable="true" spellcheck="true" role="textbox" aria-multiline="true"></div>
    </main>
</div>

<script src="popup.js"></script>
</body>
</html>
